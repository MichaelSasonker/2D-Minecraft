<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <link rel="stylesheet" href="./css/landing.css">
</head>
<body>
    <section class="main-container">
        <div class="side-bar">
            <div class="tools-cont">
                <div class="pickaxe tools-des">
                    <img src="./img/gold_pickaxe.png" alt="pickaxe">
                    <div class="text">PICKAXE</div>
                </div>
                <div class="shovel tools-des">
                    <img src="./img/gold_shovel.png" alt="pickaxe">
                    <div class="text">SHOVEL</div>
                </div>
                <div class="axe tools-des">
                    <img src="./img/gold_axe.png" alt="pickaxe">
                    <div class="text">AXE</div>
                </div>
            </div>
            <div class="tile-cont"></div>
        </div>
        <div class="start-page">
            <div class="logo">
                <img src="./img/minecraft.svg" alt="logo">
            </div>
            <a href="./game.html" class="start-btn">START</a>
        </div>
    </section>
    

    <script src="./js/landing.js"></script>
</body>
</html>
